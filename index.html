<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Focus sessions</title>
  <meta name="description" content="pomodoro">

	<script type="text/javascript" src="https://d3js.org/d3.v3.min.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/cal-heatmap/3.3.10/cal-heatmap.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/cal-heatmap/3.3.10/cal-heatmap.css" />
</head>

<body>
	<h3>Your focus</h3>
	<div id="cal-heatmap"></div>
	<script type="text/javascript">
		var cal = new CalHeatMap();

		/**
		 * Draws the calendar
		 * @param  {JSON obj} eventData
		 */
		function initCal(eventData){
			cal.init({
				legendColors: {
					min: "#eeeeee",
					max: "#1e6823",
					empty: "white"
				},
				domain: "year",
				subDomain: "day",
				data: eventData,
				range:1, legend: [2, 4, 6, 8]
			});	
		}
		
		/**
		 * http get-request -> promisified
		 * @param  {String} url
		 * @source http://www.html5rocks.com/en/tutorials/es6/promises/
		 * @return {Promise}
		 */
		function get(url) {
		  // Return a new promise.
		  return new Promise(function(resolve, reject) {
		    // Do the usual XHR stuff
		    var req = new XMLHttpRequest();
		    req.open('GET', url);

		    req.onload = function() {
		      // This is called even on 404 etc
		      // so check the status
		      if (req.status == 200) {
		        // Resolve the promise with the response text
		        responseJSON = JSON.parse(req.response);
		        var obj = {};
		        for(elem in responseJSON){
		        	obj[elem] = 1;
		        }
		        resolve(obj);
		      }
		      else {
		        // Otherwise reject with the status text
		        // which will hopefully be a meaningful error
		        console.log(req.statusText);
		        reject(Error(req.statusText));
		      }
		    };

		    // Handle network errors
		    req.onerror = function() {
		      reject(Error("Network Error"));
		    };

		    // Make the request
		    req.send();
		  });
		}

		get("https://raw.githubusercontent.com/ssmirr/FocusDash/master/pomodoro.json").then(function(response) {
			console.log("Success!", response);
			initCal(response);
		}, function(error) {
			console.error("Failed!", error);
		});
	</script>
</body>
</html>
